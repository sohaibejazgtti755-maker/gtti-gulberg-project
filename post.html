<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
   h1{
    text-align: center;
    margin-top: 110px;
    font-size: 50px;
    color: green;
   }
   form {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(3, 4, 6, 0.9);
  max-width: 600px;
  margin-left: 580px;
}
.maindiv1{
  display: flex;
  flex-wrap: wrap;
  gap: 60px;
}
.maindiv2{
  display: flex;
  flex-wrap: wrap;
  gap: 60px;
  ;
}
.maindiv3{
  display: flex;
  flex-wrap: wrap;
  gap: 60px;
  
}
.maindiv4{
  display: flex;
  flex-wrap: wrap;
  gap: 60px;
  
}
label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="phone"],
input[type="date"],
select,
textarea {
  width: 90%;
  
  padding: 8px;
  border: 1px solid rgb(1, 1, 1);
  border-radius: 10px;
}



 </style>
</head>
<body>

<h1>Get Registered Now For 2nd Phase!</h1>
 <form action="#" method="post">
  <div class="maindiv1">
   <div>
    <label for="name"> Name:</label>
    <input type="text" id="name" name="name" required placeholder="Full Name">
      </div>
   <div style="margin-left: 30px;">
     <label for="fathername">Father Name:</label>
     <input type="text" id="fathername" name="fathername" required placeholder="Father Name" >
      </div>
     
    </div>
     <div>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">Select  
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      </select>
      </div>
    <div class="maindiv2">
     <div>
      <label for="date">Date Of Birth</label>
      <input type="date" id="date" name="date" required >
     </div> 
     <div style="margin-left: 80px;">
      
        <label for="emaileddress">Email:</label>
     <input type="email" id="emaileddress" name="emaileddress" required placeholder="Email Address">
    </div>
    <div>
   <label for="phoneno">Whats App No:</label>
        <input type="phone" id="phoneno" name="phoneno" required placeholder="0000-0000000">

  </div>
    <div>
   <label for="phoneno">Alternate Mobile No:</label>
        <input type="phone" id="phoneno" name="phoneno" required placeholder="0000-0000000">
  
    </div>  
<div>
        <label for="cnic">Cnic:</label>
      <input type="text" id="cnic" name="cnic" required placeholder="0000000000">   
    </div>
    <div>
      <label for="cnic exp">Expiry Date:</label>
      <input type="date" id="cnic exp" name="cnic exp" required >
  </div>
  <div class="maindiv3">
     <div>
     <label
  <div>
    <label for="passport">Passport No</label>
    <input type="text" id="passport" name="passport" placeholder="0000000000">
    </div>
    
    <h3>Candidate Address</h3>
    <div>
        <label for="province">Province:</label>
        <select name="province" id="province">
          <option value="">Select Province</option>
          <option value="Punjab">Punjab</option>
          <option value="Sindh">Sindh</option>
          <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
          <option value="Balochistan">Balochistan</option>
          <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
          <option value="Azad Jammu and Kashmir">Azad Jammu and Kashmir</option>
        </select>
      </div>
      <div>
        <label for="city">Distric:</label>
        <select name="city" id="city">
          <option value="">Select Distric</option>
          <option value="Lahore">Lahore</option>
          <option value="Karachi">Karachi</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Peshawar">Peshawar</option>
          <option value="Quetta">Quetta</option>
          </select>
      </div>
      </div>
      <h3 >Prefered Address Training </h3>
      <div class="maindiv4">
      <div>
        
        <div>
          <label for="region">Region:</label>
          <select name="region" id="region">
            <option value="Punjab">Punjab</option>
          <option value="Sindh">Sindh</option>
          <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
          <option value="Balochistan">Balochistan</option>
          <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
          <option value="Azad Jammu and Kashmir">Azad Jammu and Kashmir</option>
        </select>
            
        </div>
        </div>
        <div>
        <label for="qualification">Qualification:</label>
        <select name="qualification" id="qualification">
          <option value="">Select Qualification</option>
          <option value="Matric">Matric</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Master">Master</option>
          <option value="Other">Other</option>
        </select>

        </div>
        <div>
        <label for="prior">prior Certification:</label>
        <select name="prior" id="prior">
          <option value="">Select prior Certification</option>
          <option value="One Month">One Month</option>
          <option value="two Month">Two Month</option>
          <option value="Three Month">Three Month</option>
          <option value="Six Month">Six Month</option>
          <option value="One Year">One Year</option>
          <option value="Other">Other</option>
        </select>
        </div>
        <div>
          <label for="experence">Experence:</label>
          <select name="experence" id="experence">
            <option value="">Select Experence</option>
            <option value="Fresher">Fresher</option>
            <option value="1 Year">1 Year</option>
            <option value="2 Year">2 Year</option>
            <option value="3 Year">3 Year</option>
            <option value="4 Year">4 Year</option>
            <option value="5 Year">5 Year</option>
            <option value="More Than 5 Year">More Than 5 Year</option>
          </select>
        </div>
      <div>
      <h3>Documents:</h3>
      <div>
        <label for="documents">Cnic :</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
      </div>
      <div>
        <label for="documents">Latest Qualification picture :</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
      </div>
      <div>
        <label for="documents">Passport Size Picture :</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.png" multiple>
      </div>
    
    <div>
      <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;width: 250%;font-size: 1.2rem;">Submit Form</button>
    </div>
    
</body>
</html>
